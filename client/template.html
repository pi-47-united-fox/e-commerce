<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <!-- cdn icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- bootstap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Andyn</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">GearUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <h5><i class="fa fa-shopping-cart" style="color: black;"></i> Cart</h5>
                <p> ...... </p>
                <h5><i class="fa fa-heart" style="color: red;"></i> Wishlist</h5>
            </form>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- jumbotron banner -->
    <div class="banner-big-home">
        <div class="banner-text-left">
            <img src="https://www.inspirationde.com/media/2017/07/ss-by-michael-spitz-dribbble-1500273217nk84g.png"
                alt="" srcset="">
            <h1>It Never Gets Easier, You Just Go Faster <br> </h1>
        </div>
    </div>

    <!-- banner ends -->

    <!-- login -->
    <div class="container-login">
        <h2>Login</h2>
        <form class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" style="color: white">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input " id="form-stacked-text" type="email" placeholder="email...">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" style="color: white;">Passwod</label>
                <div class="uk-form-controls">
                    <input class="uk-input " id="form-stacked-text" type="password" placeholder="passwod...">
                </div>
            </div>
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">login</button>
        </form>
        <p>dont have any account? <a href="#">Sign Up</a></p>
    </div>
    <!-- login end -->

    <!-- register -->
    <div class="container-login">
        <h2>Register</h2>
        <form class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" style="color: white">Username</label>
                <div class="uk-form-controls">
                    <input class="uk-input " id="form-stacked-text" type="text" placeholder="username...">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" style="color: white">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input " id="form-stacked-text" type="email" placeholder="email...">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" style="color: white;">Passwod</label>
                <div class="uk-form-controls">
                    <input class="uk-input " id="form-stacked-text" type="password" placeholder="passwod...">
                </div>
            </div>
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Login</button>
        </form>
        <p>Have an account? <a href="#">Sign In</a></p>
    </div>
    <!-- register end -->


    <!-- HomePage -->
    <div class="container-x">
        <div class="box-homes">
            <div class="container">
                <div class="row row-cols-3">
                    <!-- itemCard loop -->
                    <div class="col mt-5">
                        <div class="itemCard">
                            <div class="image">
                                <img src="https://www.specialized.com/medias/nav-creo.gif?context=bWFzdGVyfGltYWdlc3w5MDU4NHxpbWFnZS9naWZ8aW1hZ2VzL2hiOC9oMjQvOTAwMzA4MjQ4MTY5NC5naWZ8ZmQwYmI1YTYxN2RkOTk5MmEyMmVmMzQ3NDUxNDZhYmEwODEzNzczMTBlYThiOTQwMGU3YjFjZGQyMWIxNWRkMQ"
                                    alt="" srcset="">
                            </div>
                            <div class="itemCard-text">
                                <div class="text-inner">
                                    <h2 style="font-weight: bolder;">specialized</h2>
                                    <p>category</p>
                                    <p>price</p>
                                    <p>stock</p>
                                </div>
                            </div>
                            <div class="action">
                                <div class="addCart"><i class="fa fa-shopping-cart"></i>Add To Cart</div>
                                <div class="wistlist"><i class="fa fa-heart"></i></div>
                            </div>
                        </div>
                    </div>
                    <!-- itemCard end -->
                </div>
            </div>
        </div>
    </div>
    <!-- HomePage end -->
</body>

</html>
